<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢服務 - 斑馬線ZebraGo</title>
    <link rel="icon" type="image/png" href="../images/General/web-icon.png">
    <link rel="stylesheet" href="../css/style.css">
<script>
        // Apply zoom immediately to prevent flash
        (function() {
            // Default to 1x zoom for mobile/tablet devices, 1.2x for desktop
            const isMobileOrTablet = window.innerWidth <= 1024;
            const defaultZoom = isMobileOrTablet ? 'small' : 'medium';
            const savedZoomSize = localStorage.getItem('zoom-size') || defaultZoom;
            const zoomLevels = { 'small': '1', 'medium': '1.2', 'large': '1.5' };
            document.documentElement.style.zoom = zoomLevels[savedZoomSize];
        })();
    </script>
</head>
<body data-page-title="pageTitle.contact">
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <div class="font-size-control">
                    <button class="font-size-btn" data-size="small">A</button>
                    <button class="font-size-btn active" data-size="medium">A</button>
                    <button class="font-size-btn" data-size="large">A</button>
                </div>
                <div class="top-links">
                    <a href="#" class="lang-switch" data-lang-switch="en">ENG</a>
                    <a href="#" class="simple-chinese" data-lang-switch="zh-CN">简体中文</a>
                    <a href="#" class="traditional-chinese" data-lang-switch="zh-HK" style="display: none;">繁體中文</a>
                    <a href="#" class="traditional-chinese" data-lang-switch="zh-HK" style="display: none;">繁體中文</a>
                    <div class="social-icons">
                        <!-- Social icons are populated by js/siteLinks.js -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-header">
            <div class="container">
                <div class="logo">
                    <!-- Logo links are populated by js/siteLinks.js -->
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <!-- Navigation is populated by js/siteLinks.js -->
                    </ul>
                </nav>
                
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main style="margin-top: var(--header-height);">
        <!-- Title Banner Section -->
        <section class="about-title-banner" style="background-image: url('../images/General/rainbow-stripe-background.png');">
            <div class="about-title-overlay">
                <div class="container">
                    <h1 class="about-title" data-lang="contact.title">查詢服務</h1>
                </div>
            </div>
        </section>
        
        <!-- Contact Content Section -->
        <section class="contact-section">
            <div class="container">
                <!-- Contact Info -->
                <div class="contact-info-wrapper">
                    <h2 class="contact-office-title" data-lang="contact.office.title">總辦事處</h2>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <img src="../images/Contact/maps-and-flags.png" alt="Address" class="contact-icon">
                            <a href="https://maps.app.goo.gl/d69ARJ57JfbPWyUb6" target="_blank" class="contact-text contact-link" data-lang="contact.address">大埔富亨邨亨昌樓地下</a>
                        </div>
                        
                        <div class="contact-item">
                            <img src="../images/Contact/phone-call.png" alt="Phone" class="contact-icon">
                            <a href="tel:26566680" class="contact-text contact-link">2656 6680</a>
                        </div>
                        
                        <div class="contact-item">
                            <img src="../images/Contact/printer.png" alt="Fax" class="contact-icon">
                            <span class="contact-text">2656 2220</span>
                        </div>
                        
                        <div class="contact-item">
                            <img src="../images/Contact/email.png" alt="Email" class="contact-icon">
                            <a href="mailto:info@tpbcss.org" class="contact-text contact-link">info@tpbcss.org</a>
                        </div>
                    </div>
                </div>
                
                <!-- Map -->
                <div class="contact-map-wrapper">
                    <iframe 
                        class="contact-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1387.8226285173614!2d114.17052874160059!3d22.457051180957194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3404084906a0e411%3A0x2ee5a4b8d87a8a57!2z5aSn5Z-U5rW45L-h5pyD56S-5pyD5pyN5YuZ6JmV!5e0!3m2!1szh-TW!2sus!4v1768069125052!5m2!1szh-TW!2sus"
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="container">
                <div class="footer-main">
                    <div class="footer-links">
                        <!-- Footer links are populated by js/siteLinks.js -->

                    <div class="footer-contact">
                        <!-- Footer contact link is populated by js/siteLinks.js -->

                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">Copyright ©2026 ZebraGo. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/siteLinks.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
